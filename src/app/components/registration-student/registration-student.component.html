<div class="container">
  <div
    class="card"
    style="
      padding: 20px 60px 60px 40px;
      border-radius: 12px;
      box-shadow: 5px 8px grey;
    "
  >
    <h2>E-School</h2>
    <div class="row">
      <div class="left-content col-md-7">
        <h5>Student Management System for Schools</h5>
      </div>
      <div class="right-content col-md-5">
        <div class="card1" style="padding: 20px 20px">
          <div class="text-center">
            <h2>Register</h2>
            <h6>Please enter details to register yourself</h6>
          </div>
          <form
            class="form-inline"
            [formGroup]="registerForm"
            (ngSubmit)="register()"
          >
            <div class="form-group row" style="padding: 2px">
              <div class="col-md-3">
                <label for="name" class="form-label">Name</label>
              </div>
              <div class="col-md-9">
                <input
                  type="text"
                  formControlName="name"
                  class="form-control"
                  id="name"
                  placeholder="Name"
                />
                <span
                  class="text-danger"
                  style="font-size: 14px"
                  *ngIf="
                    registerForm.controls['name'].dirty &&
                    registerForm.hasError('required', 'name')
                  "
                  >*Name is required</span
                >
              </div>
            </div>
            <div class="form-group row" style="padding: 2px">
              <div class="col-md-3">
                <label for="email" class="form-label">Email</label>
              </div>
              <div class="col-md-9">
                <input
                  type="email"
                  formControlName="email"
                  class="form-control"
                  id="email"
                  placeholder="abc@example.com"
                />
                <span
                  class="text-danger"
                  style="font-size: 14px"
                  *ngIf="
                    registerForm.controls['email'].dirty &&
                    registerForm.hasError('required', 'email')
                  "
                  >*Email is required</span
                >
              </div>
            </div>
            <div class="form-group row" style="padding: 2px">
              <div class="col-md-3">
                <label for="password" class="form-label">Password</label>
              </div>
              <div class="col-md-9">
                <input
                  type="password"
                  formControlName="password"
                  class="form-control"
                  id="password"
                  placeholder="password"
                />
                <span
                  class="text-danger"
                  style="font-size: 14px"
                  *ngIf="
                    registerForm.controls['password'].dirty &&
                    registerForm.hasError('required', 'password')
                  "
                  >*Password is required</span
                >
              </div>
            </div>
            <div class="form-group row" style="padding: 2px">
              <div class="col-md-3">
                <label for="password" class="form-label"
                  >Confirm Password</label
                >
              </div>
              <div class="col-md-9">
                <input
                  type="password"
                  formControlName="confirmPassword"
                  class="form-control"
                  id="password"
                  placeholder="password"
                />
                <span
                  class="text-danger"
                  style="font-size: 14px"
                  *ngIf="
                    registerForm.controls['confirmPassword'].dirty &&
                    registerForm.hasError('required', 'confirmPassword')
                  "
                  >*Confirm Password is required</span
                >
              </div>
            </div>
            <button
              type="submit"
              [disabled]="!registerForm.valid"
              class="btn btn-primary"
            >
              Register
            </button>
          </form>

          <div style="text-align: center; margin-top: 10px">
            Already Registered?<a routerLink="/login">Login</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
